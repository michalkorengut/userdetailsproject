<mat-toolbar class="myRequestPageTitle-toolobar">
    <button mat-icon-button color="black" matTooltip="עדכון פרטי משתמש" (click)="routeUpdateUser()">
      <mat-icon>account_circle</mat-icon>
    </button>
    <span class="myRequestPageTitle">רשימת המשתמשים</span>
    <!-- <mat-icon class="userDetails" mat-raised-button matTooltip="עדכון פרטי משתמש">account_circle</mat-icon> -->
    <!-- {{user.nameEnterUser}} + {{user.emailUser}}  -->
    <!-- צריך לעשות פה אייקון שהוא רואת את הפרטים של המשתמש -->
  </mat-toolbar>

  <table style="direction: rtl;" *ngIf="dataSource!=undefined" align="center" mat-table [dataSource]="dataSource"
    class="mat-elevation-z8">

<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef></th>
    <!-- בקשה -->
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> <button mat-button class="removeAndUpdaeButtons"
        (click)="updateUserToList(element)">עדכון</button> </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button class="removeAndUpdaeButtons" (click)="removeUser(element)">מחיקה</button>
    </td>
  </ng-container>
</table>
